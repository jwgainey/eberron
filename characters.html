<!DOCTYPE html>
<html>
    <head>
        <title>Character Sheet</title>
        
        <link rel="stylesheet" type="text/css"
         href="style.css">
        <link rel='stylesheet' href='normalize.css'>
    </head>

    <body>

        <h1> WIP</h1>

        <div id="container">
            <h1>Characters</h1>

                <form>
                    <fieldset>
                        <legend>Character Sheet</legend>

                        <label for="form-name">Character Name</label>
                        <input type="text" id="form-name">

                        <label for="form-info">Class Race Background</label>
                        <input type="text" id="form-info">

                        <label for="form-stats">Stats</label>
                        <input type="text" id="form-stats">

                        <label for="form-skills">Languages and Skills</label>
                        <input type="text" id="form-skills">

                        <label for="form-backstory">Backstory</label>
                        <textarea id="form-backstory"></textarea>

                        <input type="submit" value="SUBMIT"> 
                    </fieldset>
                </form>
        </div>
        
    </body>
</html>
